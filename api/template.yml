AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 10

Parameters:
  Environment:
    Type: String
    Description: Environment of template
  DomainName:
    Type: String
    Description: Domain name to attach to API Gateway
  HostedZoneId:
    Type: String
    Description: Id of HostedZone Managing DNS
Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      OpenApiVersion: 3.0.3
      Name: !Sub ${AWS::StackName}
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"
      Auth:
        UsagePlan:
          CreateUsagePlan: PER_API
          UsagePlanName: !Sub ${AWS::StackName}-${Environment}-UsagePlan
          Quota:
            Limit: 5000
            Period: DAY
          Throttle:
            BurstLimit: 200
            RateLimit: 100
          Description: API Usage Plan
      TracingEnabled: true
      CacheClusterEnabled: true
      CacheClusterSize: 0.5
      MethodSettings:
        - LoggingLevel: INFO
          ResourcePath: '/*' # allows for logging on any resource
          HttpMethod: '*' # allows for logging on any method
          CachingEnabled: true
          CacheDataEncrypted: true
          CacheTtlInSeconds: 30
          MetricsEnabled: true
      AccessLogSetting:
        DestinationArn: String
        Format: String
      Domain:
        DomainName: !Ref DomainName
        CertificateArn: !Ref ACMCertificate
        EndpointConfiguration: REGIONAL
        Route53:
          HostedZoneId: !Ref HostedZoneId
  ACMCertificate:
    Type: "AWS::CertificateManager::Certificate"
    Properties:
      DomainName: !Ref DomainName
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZoneId
      ValidationMethod: DNS
    DependsOn: ApiGateway

  GetThingLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: [ getThing ]
    Properties:
      LogGroupName: !Sub /aws/lambda/${getThing}
      RetentionInDays: 30

  getThing:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: deploy/
      Handler: getThing.handler
      Runtime: nodejs16.x
      ReservedConcurrentExecutions: 5
      Environment:
        Variables:
          NODE_ENV: production
      Events:
        getThing:
          Type: Api
          Properties:
            Path: /thing
            Method: get
            RestApiId: !Ref ApiGateway
      Tags:
        Compoze:Source: Compoze
        Compoze:Component: templatenametoreplace
        Compoze:Environment: !Ref Environment            

Outputs:
  ApiEndpoint:
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
